<a class="thumbnail" [routerLink]="['/circuitos/edit/', circuito.id]">
  <img class="principal" [src]="circuito.imagen" [alt]="circuito.nombre" [title]="circuito.nombre">
  <div class="caption">
    <h4 class="titulo">
      <img class="flag" src="assets/images/flags/{{ circuito.pais }}.png" [alt]="circuito.pais" [title]="circuito.pais">
      {{ circuito.nombre }}
    </h4>
    <dl>
      <dt>Longitud</dt>
      <dd>{{ circuito.longitud }} metros</dd>
    </dl>
  </div>
</a>
