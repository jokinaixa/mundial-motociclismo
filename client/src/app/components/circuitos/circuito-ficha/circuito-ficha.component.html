<div class="thumbnail">
  <a [routerLink]="['/circuitos/edit/', circuito?.id]">
    <img [src]="circuito?.imagen" class="img-responsive" [alt]="circuito?.nombre">
  </a>
  <div class="caption">
    <h4>
      {{ circuito?.nombre }} <small>({{ circuito?.pais }})</small>
    </h4>
    <dl>
      <dt>Longitud</dt>
      <dd>{{ circuito?.longitud }}</dd>
    </dl>
  </div>
</div>
