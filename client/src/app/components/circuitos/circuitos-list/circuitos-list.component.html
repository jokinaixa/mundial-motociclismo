<ol class="breadcrumb">
  <li><a [routerLink]="['/inicio']">Inicio</a></li>
  <li class="active">Circuitos</li>
</ol>

<p class="text-right">
  <a [routerLink]="['/circuitos/add']" class="btn btn-success">Nuevo Circuito</a>
</p>

<div class="row">
  <div class="col-lg-3" *ngFor="let circuito of circuitos">
    <div class="thumbnail">
      <a [routerLink]="['/circuitos/edit/', circuito.id]">
        <img class="trazado" [src]="circuito.imagen" [alt]="circuito.nombre" [title]="circuito.nombre">
      </a>
      <div class="caption">
        <h4>
          <img class="flag" src="assets/images/flags/{{ circuito.pais }}.png" [alt]="circuito.pais" [title]="circuito.pais">
          <a [routerLink]="['/circuitos/edit/', circuito.id]">{{ circuito.nombre }}</a>
        </h4>
        <dl>
          <dt>Longitud</dt>
          <dd>{{ circuito.longitud }} metros</dd>
        </dl>
      </div>
    </div>
  </div>
</div>
