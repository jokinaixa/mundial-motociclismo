
<div class="row">
  <div class="col-lg-4 col-lg-offset-4">
    <div class="well well-lg text-center">
      <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)">
        <h1>Login</h1>
        <br/>
        <div class="alert alert-danger" role="alert" *ngIf="isError">Something is wrong!</div>

        <div class="form-group">
          <input type="email" id="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="usuario.email" required>
        </div>

        <div class="form-group">
          <input type="password" id="clave" name="clave" class="form-control" placeholder="ContraseÃ±a" [(ngModel)]="usuario.clave" required>
        </div>

        <br/>

        <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>

        <br/>

        <div class="form-group">
          <a [routerLink]="['/usuario/register']" class="form-control btn btn-link">No tienes cuenta?</a>
        </div>
      </form>
    </div>
  </div>
</div>
