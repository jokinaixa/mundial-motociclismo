<div class="container">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <div class="card_login">
        <div class="card">
          <div class="card-body text-center">
            <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)">
              <h1 class="h3 mb-3 font-weight-normal" *ngIf="!isError">Login</h1>
              <div class="alert alert-danger" role="alert" *ngIf="isError">
                Something is wrong!
              </div>
              <div class="form-group">
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="usuario.email" required>
              </div>
              <div class="form-group">
                <input type="password" id="clave" name="clave" class="form-control" placeholder="Password" [(ngModel)]="usuario.clave"
                  required>
              </div>

              <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>

              <br/>

              <div class="form-group">
                <a routerLink="/usuario/register" class="form-control btn btn-link">Are you new?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
