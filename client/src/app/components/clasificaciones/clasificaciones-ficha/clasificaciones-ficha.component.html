<div class="col-lg-4" *ngFor="let clasificacion of clasificaciones">
  <div class="thumbnail">
    <img class="principal" [src]="clasificacion.imagen" class="img-responsive" [alt]="clasificacion.nombre" [title]="clasificacion.nombre">
    <span class="dorsal-encima text-info"><strong>{{ clasificacion.dorsal }}</strong></span>
    <div class="caption">
      <h5 class="titulo">
        {{ clasificacion.posicion }}. {{ clasificacion.nombre }} {{ clasificacion.apellido }}
        <small> ({{ clasificacion.moto }})</small>
      </h5>
    </div>
  </div>
</div>
