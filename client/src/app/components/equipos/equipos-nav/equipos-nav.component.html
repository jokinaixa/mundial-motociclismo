<h3>Motos</h3>
<div class="checkbox" *ngFor="let moto of equipos | distinct: 'moto'">
  <label>           
    <input #checkboxes type="checkbox" (click)="gestionaSeleccion(moto, $event.target.checked)">{{ moto }}
  </label>
</div>

<button type="button" class="btn btn-link" (click)="uncheckMotos()">Quitar filtro</button>
