<ol class="breadcrumb">
    <li><a [routerLink]="['/inicio']">Inicio</a></li>
    <li class="active">Equipos</li>
</ol>

<p class="text-right">
  <a [routerLink]="['/equipos/add', categoria]" class="btn btn-success">Nuevo Equipo {{ categoria }}</a>
</p>

<ul class="nav nav-tabs">
  <li [ngClass]="{ 'active': categoria === 'MotoGP' }">
    <a data-toggle="tab" href="#MotoGP" (click)="muestraContenido('MotoGP')">MotoGP</a>
  </li>
  <li [ngClass]="{ 'active': categoria === 'Moto2' }">
    <a data-toggle="tab" href="#Moto2" (click)="muestraContenido('Moto2')">Moto2</a>
  </li>
  <li [ngClass]="{ 'active': categoria === 'Moto3' }">
    <a data-toggle="tab" href="#Moto3" (click)="muestraContenido('Moto3')">Moto3</a>
  </li>
</ul>

<div class="tab-content">      
  <div id="MotoGP" class="tab-pane fade" [ngClass]="{ 'in active': categoria === 'MotoGP' }">
    <br/>
    <div class="row">
      <div class="col-lg-2">
        <app-equipos-nav [categoria]="'MotoGP'" (seleccion)="obtenerSeleccion($event)"></app-equipos-nav>
      </div>

      <div class="col-lg-10">
        <br/>
        <div class="row">
          <div class="col-lg-4" *ngFor="let motoGP of equipos['MotoGP'] | filterMoto: seleccion['MotoGP'] | orderBy: 'nombre'">
            <app-equipo-ficha [equipo]="motoGP"></app-equipo-ficha>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  <div id="Moto2" class="tab-pane fade" [ngClass]="{ 'in active': categoria === 'Moto2' }">
    <br/>
    <div class="row">
      <div class="col-lg-2">
        <app-equipos-nav [categoria]="'Moto2'" (seleccion)="obtenerSeleccion($event)"></app-equipos-nav>
      </div>
  
      <div class="col-lg-10">
        <br/>
        <div class="row">
          <div class="col-lg-4" *ngFor="let moto2 of equipos['Moto2'] | filterMoto: seleccion['Moto2'] | orderBy: 'nombre'">
            <app-equipo-ficha [equipo]="moto2"></app-equipo-ficha>
          </div>
        </div>
      </div>
    </div>
  </div>
    
  <div id="Moto3" class="tab-pane fade" [ngClass]="{ 'in active': categoria === 'Moto3' }">
    <br/>
    <div class="row">
      <div class="col-lg-2">
        <app-equipos-nav [categoria]="'Moto3'" (seleccion)="obtenerSeleccion($event)"></app-equipos-nav>
      </div>
      
      <div class="col-lg-10">
        <br/>
        <div class="row">
          <div class="col-lg-4" *ngFor="let moto3 of equipos['Moto3'] | filterMoto: seleccion['Moto3'] | orderBy: 'nombre'">
            <app-equipo-ficha [equipo]="moto3"></app-equipo-ficha>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
