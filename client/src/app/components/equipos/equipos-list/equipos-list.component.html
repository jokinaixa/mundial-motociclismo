<div class="row">
  <div class="col-lg-4" *ngFor="let equipo of equipos">
    <div class="thumbnail">
      <img [src]="equipo.imagen" alt="equipo.nombre">
      <div class="caption">
        <h3>{{ equipo.nombre }} <small>({{ equipo.moto }})</small></h3>
        <h5>Pilotos:</h5>
        <ul>
          <li *ngFor="let piloto of equipo.pilotos">
            {{ piloto.nombre }} <small>({{ piloto.edad }})</small>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
