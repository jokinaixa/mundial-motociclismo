<div class="thumbnail">
  <a [routerLink]="['/equipos/edit', equipo.categoria, equipo.id]">
    <img class="principal" [src]="equipo.imagen" alt="equipo.nombre">
  </a>
  <div class="caption">
    <h4 class="titulo">
      <a [routerLink]="['/equipos/edit/', equipo.categoria, equipo.id]">
        {{ equipo.nombre }} <small>({{ equipo.moto }})</small>
      </a>
    </h4>
    <app-pilotos-equipo [equipo]="equipo?.id" [categoria]="equipo?.categoria"></app-pilotos-equipo>
  </div>
</div>
