<div class="col-md-4 tarjeta-margen" *ngFor="let piloto of pilotos">
  <div class="card text-center">
    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      {{piloto.title}}
      <button class="btn btn-danger" (click)="deletePiloto(piloto.id)">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>
    <img class="card-img-top" [src]="piloto.image">
    <div class="card-body">
      <!-- <p>{{ piloto.description }}</p> -->
      <p class="bloqueo-alt">{{ (piloto.description.length > 120)? (piloto.description | slice:0:120) + '...':(piloto.description) }}</p>
      <p>Created At {{ piloto.created_at | date: 'yyyy-MM-dd' }}</p>
      <a [routerLink]="['/pilotos/edit', piloto.id]" class="btn btn-info btn-block"> EDIT GAME </a>
    </div>
  </div>
</div>
