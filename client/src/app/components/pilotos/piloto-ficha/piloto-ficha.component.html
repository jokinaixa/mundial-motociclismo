<div class="thumbnail">
    <a [routerLink]="['/piloto/edit/', piloto.id_piloto]">
      <img [src]="piloto.imagen" alt="piloto.nombre">
    </a>
    <div class="caption">
      <h3>{{ piloto.nombre }} <small>({{ piloto.edad }})</small></h3>
      <dl>
        <dt>Equipo</dt>
        <dd><a [routerLink]="['/equipos/edit/', piloto.equipo.id]">{{ piloto.equipo.nombre }}</a></dd>
      </dl>
    </div>
  </div>
