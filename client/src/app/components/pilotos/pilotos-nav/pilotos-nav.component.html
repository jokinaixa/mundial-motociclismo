<h3>Equipos</h3>
<div class="checkbox" *ngFor="let equipo of equipos | distinct: 'nombre'">
  <label>           
    <input #checkboxes type="checkbox" (click)="gestionaSeleccion(equipo, $event.target.checked)">{{ equipo }}
  </label>
</div>

<button type="button" class="btn btn-link" (click)="uncheckEquipos()">Quitar filtro</button>
